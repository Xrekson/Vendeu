<p-toolbar [style]="{ 'border-radius': '1.5rem', 'margin': '1rem 1rem 1rem 1.5rem' }" [ngClass]="{'sticky':isScrolled}">
    <ng-template #start>
        <div class="flex items-center gap-2">
        </div>
    </ng-template>
    
    <ng-template #end>
        <div class="flex items-center gap-2">
            <mat-icon>copyright</mat-icon>
            <button matButton>{{date.getFullYear()}}</button>
        </div>
    </ng-template>
</p-toolbar>
